name: Deploy Worker

on:
  push:
    branches:
      - main
    paths:
      - "src/worker/**"
      - "docker/worker.Dockerfile"
      - "requirements.txt"

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker auth
        run: gcloud auth configure-docker --quiet

      - name: Build Docker image
        run: |
          docker build \
            -f docker/worker.Dockerfile \
            -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/workflow-worker:latest .

      - name: Push Docker image
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/workflow-worker:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy workflow-worker \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/workflow-worker:latest \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --service-account cloud-run-api-sa@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --allow-unauthenticated
